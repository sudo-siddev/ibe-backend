spring:
  application:
    name: review-rating-backend
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:review_rating_db}
    username: ${DB_USERNAME:review_dev_user}
    password: ${DB_PASSWORD:dev_password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true

  security:
    user:
      name: ${SECURITY_USERNAME:placeholder_user}
      password: ${SECURITY_PASSWORD:placeholder_password}

server:
  port: ${SERVER_PORT:8080}
  error:
    include-message: always
    include-binding-errors: always

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    com.booking.reviews: ${LOG_LEVEL:INFO}
    org.springframework.security: ${SECURITY_LOG_LEVEL:WARN}
    org.hibernate.SQL: ${SQL_LOG_LEVEL:DEBUG}
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

aws:
  region: ${AWS_REGION:us-east-1}
  parameter-store:
    global-write-review-enabled: /review-system/global/write-review-enabled

# Swagger/OpenAPI Configuration
# Disabled by default - enabled only in dev and qa profiles
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

