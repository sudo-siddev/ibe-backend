spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/review_rating_db
    username: review_dev_user
    password: dev_password
    driver-class-name: org.postgresql.Driver

    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 30000
      connection-timeout: 20000

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate  
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC

# Local development override for feature toggle (bypasses AWS Parameter Store)
feature-toggle:
  local-override:
    enabled: true

# Swagger/OpenAPI Configuration - Enabled for development
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    try-it-out-enabled: true

logging:
  level:
    com.booking.reviews: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
